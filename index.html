<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medal Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/3.4.6/css/flag-icons.min.css">


</head>
<body>
  <header>
    <h1>Medal table</h1>
  </header>

  <div>
    <button><i class="fas fa-heart"></i></button>
    <button><i class="fas fa-plus"></i></button>
    <button><i class="fas fa-sort"></i></button>
    <button><i class="fas fa-bars"></i></button>
  </div>

  <div>
    <!-- img + timing and scoring provided by OMEGA, Results powered by Atos -->
  </div>

  <table class="table">
    <thead>
      <tr>
        <th colspan="7">Timing and scoring provided by OMEGA, results powered by Atos.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td><span class="flag-icon flag-icon-cn"></span> CHN</td>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>2</td>
        <td><button><i class="fas fa-plus"></i></button></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td><span class="flag-icon flag-icon-nl"></span> NED</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td><button><i class="fas fa-plus"></i></button></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td><span class="flag-icon flag-icon-fr"></span> FRA</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>1</td>
        <td><button><i class="fas fa-plus"></i></button></td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td><span class="flag-icon flag-icon-ca"></span> CAN</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td><button><i class="fas fa-plus"></i></button></td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td><span class="flag-icon flag-icon-es"></span> ESP</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td><button><i class="fas fa-plus"></i></button></td>
      </tr>
    </tbody>
  </table>

  <p>Does not include medals won by AIN.</p>

  <footer>
    <div>
      <i class="fas fa-home"></i>
      <i class="fas fa-calendar"></i>
      <i class="fas fa-medal"></i>
      <i class="fas fa-map-marker-alt"></i>
      <i class="fas fa-laptop"></i>
      <i class="fas fa-bars"></i>
    </div>
  </footer>

</body>
</html>

</body>
</html>
