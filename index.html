<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paralympic Sports and Medals</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<html>

</html>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="nav-item">
          <a href="index.html"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="nav-item">
          <a href="index.html"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </nav>

    <div class="header-content">
      <div class="logo-container">
        <a href="index.html"><img src="assets/olympics_logo.png" alt="Olympics Logo"></a>
      </div>
      <div class="header-item">
        <h1>Paralympic Medal Table</h1>
      </div>
    </div>
  </header>

  <!-- Button Section -->
  <section class="button-section">
    <div class="button-container">
      <div class="left-buttons">
        <button id="heart-button" class="btn"><i class="fas fa-heart"></i></button>
      </div>
      <div class="right-buttons">
        <button id="plus-button" class="btn"><i class="fas fa-plus"></i></button>
        <button id="filter-button" class="btn"><i class="fas fa-filter"></i></button>
        <button id="another-filter-button" class="btn"><i class="fas fa-sliders-h"></i></button>
      </div>
    </div>
  </section>

  <h1>Paralympic Sports - Paris 2024</h1>

    <div class="sports-container">
        <!-- Example Sport Block -->
        <div class="sport-block">
            <div class="sport-header">
                <span class="sport-name">Para Taekwondo</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="sport-details">
                <ul>
                    <li>USA - 3 Gold, 2 Silver, 1 Bronze</li>
                    <li>Brazil - 1 Gold, 2 Silver, 3 Bronze</li>
                    <li>Japan - 2 Gold, 1 Silver, 1 Bronze</li>
                    <!-- Add more countries as needed -->
                </ul>
            </div>
        </div>
        <!-- Repeat sport-block for each sport -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
